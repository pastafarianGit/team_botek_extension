<html xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min2.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/bootstrap2-toggle.min.css" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <title></title>

</head>

<body>
    <div class="bootstrap">
        <button id="start-bot" type="button" class="btn btn-primary">Open bot</button>

        <br>

        <div class="toggle-switches">Default state</div>
        <div class="checkbox toggle-switches">
            <label>
                    <input id="toggle-event" type="checkbox" data-toggle="toggle" data-size="normal">
            </label>
        </div>
        <div id="console-event"></div>

        <button id="enable-tab" type="button" class="btn btn-primary">Enable tab</button>
        <button id="disable-tab" type="button" class="btn btn-primary">Disable tab</button>
    </div>


<script src="../js/jquery.js"></script>
<script src="../js/popup.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap2-toggle.min.js"></script>

</body>
</html>
